<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="style.css" rel="stylesheet">
<body>
    <!-- Weather App Card -->
    <div class="weather-card">

        <!-- Search Bar -->
        <div class="search-bar">
            <input class="search-input" type="text" placeholder="Search City">
            <button class="search-icon">
                <img src="/images/search.png"> 
            </button>
        </div>

        <!-- Weather emoji -->
        <img class="weather-emoji" src="/images/cloud.png"/>

        <!-- API data -->
        <div class="api-data">
            <div class="city-and-temp">
                <div class="city">London</div>
                <div class="current-temp">19&deg;</div>
            </div>
            
            <div class="temperature-data">
                <div class="low-and-high-temp">
                    <div class="high-temp">High: 20&deg;</div>
                    <div class="low-temp">Low: 10&deg;</div>
                </div>
                <div class="temp-unit">
                    <button class="celcius-button">&deg;C</button>
                    <button class="farenheit-button">&deg;F</button>
                </div>
            </div>
        </div>

        <!-- Animation -->
        <div class="emoji-animation">
        </div>
    </div>
</body>
</html>
